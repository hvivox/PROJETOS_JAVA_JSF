<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:esp="http://www.especializa.com.br/facelets/taglibs"
	xmlns:espc="http://java.sun.com/jsf/composite/componentes"
	xmlns:o="http://omnifaces.org/ui"
	template="../../WEB-INF/templates/mainTemplate.xhtml">

	<!-- <p:growl -->
	<!-- id="mensagemGrow" -->
	<!-- showDetail="true" globalOnly="false"/> -->

	<ui:define name="titulo">Cadastro - #{mens.titulo_porta_aberta}</ui:define>


	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{mbPortaAberta.inicializar}" />
			<o:viewParam name="dumy" />
		</f:metadata>



		<h:form id="formCadastro">
			<h1 class="hv-page-title">Cadastro - #{mens.titulo_porta_aberta}
			</h1>

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton
						value="Salvar"
						id="btnSalvar"
						icon="ui-icon-disk"
						action="#{ mbPortaAberta.salvar }"
						update="formCadastro :hv-msg-topo">
						<p:resetInput target="formCadastro" />
					</p:commandButton>

				</p:toolbarGroup>


				<p:toolbarGroup align="right">
					<p:button
						id="btnVoltar"
						icon="ui-icon-arrowreturnthick-1-w"
						value="Voltar"
						href="https:www.sesc-am.com.br" />
				</p:toolbarGroup>
			</p:toolbar>



			<!-- torna os campos fluidos -->
			<div class="ui-fluid">

				<!-- grid: torna o layout responsivo; uigrid-col: divide os espaços na linha até 12;  -->
				<!-- DADOS PESSOAIS -->
				<p:panel
					id="pnlpessoais"
					header="DADOS PESSOAIS"
					style="margin-bottom:20px">

					<p:panelGrid
						id="inclusaoPanel"
						columns="3"
						columnClasses="ui-grid-col-3, ui-grid-col-7, ui-gri-col-1"
						layout="grid"
						style="width: 100%; margin-top: 20px"
						styleClass="panelgrid-noborder">


						<h:panelGroup />
						<h:panelGroup>
							<p:selectBooleanCheckbox
								id="aceito"
								value="#{mbPortaAberta.portaAberta.aceiteRegulamento}"
								required="true"
								requiredMessage="É necessário aceitar o regulamento">

								<p:ajax
									process="@this"
									update="aceito :hv-msg-topo"
									immediate="true" />

							</p:selectBooleanCheckbox>


							<p:spacer
								width="20"
								height="10" />


							<p:link
								for="aceito"
								value="Declaro que li e aceito os termos do regulamento"
								href="https://www.sesc-am.com.br/wp-content/uploads/java-upload/formulario/PortasAbertas/Regulamento_Sesc_Portas_Abertas.pdf"
								target="_blank"
								styleClass="hv-formatacaoLink" />
							<p:message for="aceito" />
						</h:panelGroup>
						<h:panelGroup />


						<p:outputLabel
							value="Nome do Responsável"
							for="nomeResponsavel" />
						<p:inputText
							id="nomeResponsavel"
							value="#{mbPortaAberta.portaAberta.nomeResponsavel}"
							maxlength="150"
							required="true"
							requiredMessage="É necessário informar o campo nome do responsável">
						</p:inputText>
						<p:message
							id="mensNomeResponsavel"
							for="nomeResponsavel" />



						<p:outputLabel
							value="Nome Artístico"
							for="nomeArtistico" />
						<p:inputText
							id="nomeArtistico"
							value="#{mbPortaAberta.portaAberta.nomeArtistico}"
							maxlength="150"
							required="true"
							requiredMessage="É necessário informar o campo nome artístico">
						</p:inputText>
						<p:message
							id="mensNomeArtistico"
							for="nomeArtistico" />




						<p:outputLabel
							value="Profissão"
							for="profissao" />
						<p:inputText
							id="profissao"
							value="#{mbPortaAberta.portaAberta.profissao}"
							maxlength="150"
							required="true"
							requiredMessage="É necessário informar o campo profissão">
						</p:inputText>
						<p:message
							id="mensProfissao"
							for="profissao" />




						<p:outputLabel
							value="CPF"
							for="cpf" />
						<p:inputMask
							id="cpf"
							value="#{mbPortaAberta.portaAberta.cpf}"
							mask="999.999.999-99"
							placeholder="___.___.___-__"
							validatorMessage="CPF Inválido!"
							style="width:70%">
							<f:validateRegex pattern="\d{3}(\.\d{3}){2}-\d{2}" />
							<f:validator validatorId="validadorDeCPF" />
						</p:inputMask>
						<p:message
							id="mensCpf"
							for="cpf" />



						<p:outputLabel
							value="RG"
							for="rg" />
						<p:inputText
							id="rg"
							value="#{mbPortaAberta.portaAberta.rg}"
							maxlength="20"
							placeholder="xxx.xxx.xxx-xx "
							required="true"
							requiredMessage="É necessário informar o campo nome RG"
							style="width:70%" />
						<p:message
							id="mensRG"
							for="rg" />


						<p:outputLabel
							value="Data Nascimento"
							for="dtaNascimento" />
						<p:calendar
							id="dtaNascimento"
							locale="pt"
							maskSlotChar="__/__/____"
							mask="true"
							pattern="dd/MM/yyyy"
							style="width:70%"
							value="#{mbPortaAberta.portaAberta.dtaNascimento}"
							required="true"
							requiredMessage="É necessário informar a data de nascimento"
							converter="conversorCalendar">
						</p:calendar>
						<p:message
							id="mensDtaNascimento"
							for="dtaNascimento" />

					</p:panelGrid>
				</p:panel>








				<!-- grid: torna o layout responsivo; uigrid-col: divide os espaços na linha até 12;  -->
				<p:panel
					id="pnlcontato"
					header="CONTATO"
					style="margin-bottom:20px">

					<p:panelGrid
						id="dadosContato"
						columns="3"
						columnClasses="ui-grid-col-3, ui-grid-col-7, ui-gri-col-1"
						layout="grid"
						style="width: 100%; margin-top: 20px"
						styleClass="panelgrid-noborder">


						<!-- CONTATOS -->

						<p:outputLabel
							value="Telefone"
							for="telefone" />
						<p:inputText
							id="telefone"
							value="#{mbPortaAberta.portaAberta.fone}"
							maxlength="100"
							required="true"
							requiredMessage="É necessário informar o campo telefone">
						</p:inputText>
						<p:message
							id="mensTelefone"
							for="telefone" />




						<p:outputLabel
							value="Celular"
							for="celular" />
						<h:panelGroup>
							<p:inputMask
								id="celular"
								value="#{mbPortaAberta.portaAberta.celular}"
								mask="(99) 99999-9999"
								maxlength="15"
								placeholder="(  ) _____-____"
								style="width:40%"
								required="true"
								requiredMessage="É necessário informar o campo celular" />

							<p:selectBooleanCheckbox
								id="usaWhatsApp"
								value="#{mbPortaAberta.portaAberta.usaWhatsApp}">

							</p:selectBooleanCheckbox>
							<p:outputLabel value="Usa Whats Up?" />

						</h:panelGroup>
						<p:message
							id="mensCelular"
							for="celular" />




						<p:outputLabel
							value="email"
							for="email" />
						<p:inputText
							id="email"
							value="#{mbPortaAberta.portaAberta.email}"
							maxlength="100"
							required="true"
							requiredMessage="É necessário informar o campo email"
							validatorMessage="Preencha corretamente o email. Ex: joao@exemplo.com.br">

							<f:validator validatorId="validadorDeEmail" />

						</p:inputText>
						<p:message
							id="mensEmail"
							for="email" />

					</p:panelGrid>
				</p:panel>





				<!-- ENDERECO -->
				<p:panel
					id="pnlEndereco"
					header="ENDEREÇO"
					style="margin-bottom:20px">

					<p:panelGrid
						id="dadoEndereco"
						columns="3"
						columnClasses="ui-grid-col-3, ui-grid-col-7, ui-gri-col-1"
						layout="grid"
						style="width: 100%; margin-top: 20px"
						styleClass="panelgrid-noborder">
						<p:outputLabel
							value="Endereço"
							for="endereco" />
						<p:inputText
							id="endereco"
							value="#{mbPortaAberta.portaAberta.endereco}"
							placeholder=" Digite o endereço completo: logrado | nº | bairro | etc"
							maxlength="200"
							required="true"
							requiredMessage="É necessário informar o campo endereço">
						</p:inputText>
						<p:message
							id="mensEndereco"
							for="endereco" />

						<p:outputLabel
							value="Cep"
							for="cep" />
						<p:inputMask
							id="cep"
							value="#{mbPortaAberta.portaAberta.cep}"
							mask="99999-999"
							maxlength="9"
							placeholder="_____-___"
							style="width:40%"
							required="true"
							requiredMessage="É necessário informar o campo cep" />
						<p:message
							id="mensCep"
							for="cep" />


						<p:outputLabel
							value="Cidade"
							for="cidade" />
						<p:inputText
							id="cidade"
							value="#{mbPortaAberta.portaAberta.cidade}"
							maxlength="100"
							required="true"
							requiredMessage="É necessário informar o campo nome do cidade">
						</p:inputText>
						<p:message
							id="mensCidade"
							for="cidade" />


						<p:outputLabel
							value="Estado"
							for="estado" />
						<p:selectOneMenu
							id="estado"
							style="width:70%"
							value="#{mbPortaAberta.portaAberta.estado}"
							required="true"
							requiredMessage="É necessário selecionar um estado">
							<f:selectItem
								itemLabel="Selecione"
								itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems
								value="#{mbPortaAberta.siglaEstado}"
								var="siglasEstado"
								itemValue="#{siglasEstado}"
								itemLabel="#{siglasEstado.descricao}" />
						</p:selectOneMenu>
						<p:message for="estado" />
					</p:panelGrid>
				</p:panel>






				<!-- DADOS COMPLEMENTAR -->

				<!-- grid: torna o layout responsivo; uigrid-col: divide os espaços na linha até 12;  -->
				<p:panel
					id="complemento"
					header="DADOS COMPLEMENTARES"
					style="margin-bottom:20px">

					<p:panelGrid
						id="dadoComplementar"
						columns="3"
						columnClasses="ui-grid-col-3, ui-grid-col-7, ui-gri-col-1"
						layout="grid"
						style="width: 100%; margin-top: 20px"
						styleClass="panelgrid-noborder">
						<p:outputLabel
							value="Nome do Grupo"
							for="nomeGrupo" />
						<p:inputText
							id="nomeGrupo"
							value="#{mbPortaAberta.portaAberta.nomeGrupo}"
							maxlength="150"
							required="true"
							requiredMessage="É necessário informar o campo nome do Grupo">
						</p:inputText>
						<p:message
							id="mensNomeGrupo"
							for="nomeGrupo" />


						<p:outputLabel
							value="Histórico do Grupo"
							for="historico" />
						<p:inputTextarea
							id="historico"
							value="#{mbPortaAberta.portaAberta.historico}"
							rows="5"
							cols="40"
							autoResize="false"
							required="true"
							requiredMessage="É necessário informar o campo histórico do grupo" />
						<p:message for="historico" />



						<p:outputLabel
							value="Quantidade de Participantes"
							for="qtdParticipantes" />
						<p:inputText
							id="qtdParticipantes"
							value="#{mbPortaAberta.portaAberta.qtdParticipantes}"
							maxlength="3"
							required="true"
							requiredMessage="É necessário informar a quantidade de participantes"
							converterMessage="Entre com valores numericos"
							style="width:20%">

							<f:convertNumber
								integerOnly="true"
								pattern="#######"
								maxFractionDigits="0" />

						</p:inputText>
						<p:message
							id="mensQtdParticipantes"
							for="qtdParticipantes" />


						<p:outputLabel
							value="Membros do Grupo"
							for="membros" />
						<p:inputTextarea
							id="membros"
							value="#{mbPortaAberta.portaAberta.membrosGrupo}"
							rows="5"
							cols="40"
							autoResize="false"
							required="true"
							requiredMessage="É necessário informar o campo membros do grupo" />
						<p:message for="membros" />


						<p:outputLabel
							value="Nome do Espetáculo ou Experimento"
							for="espetaculo" />
						<p:inputText
							id="espetaculo"
							value="#{mbPortaAberta.portaAberta.nomeEspetaculo}"
							maxlength="150"
							required="true"
							requiredMessage="É necessário informar o campo nome do estáculo">
						</p:inputText>
						<p:message
							id="mensEspetaculo"
							for="espetaculo" />


						<p:outputLabel
							value="Modalidade"
							for="modalidade" />
						<p:selectOneMenu
							id="modalidade"
							style="width:70%"
							value="#{mbPortaAberta.portaAberta.modalide}"
							required="true"
							requiredMessage="É necessário selecionar uma modalidade">
							<f:selectItem
								noSelectionOption="true"
								itemLabel="Selecione uma modalidade" />
							<f:selectItem
								itemValue="danças"
								itemLabel="Danças" />
							<f:selectItem
								itemValue="diversas"
								itemLabel="Diversas" />
							<f:selectItem
								itemValue="treatro"
								itemLabel="Teatro" />
							<f:selectItem
								itemValue="circo"
								itemLabel="Circo" />
						</p:selectOneMenu>
						<p:message for="modalidade" />



						<p:outputLabel
							value="Horário de Uso Levando em Consideração o que é exposto no regulamento"
							for="horario" />
						<p:inputMask
							id="horario"
							mask="99:99"
							maxlength="9"
							placeholder="__:__"
							style="width:70%"
							value="#{mbPortaAberta.portaAberta.horarioUso}"
							required="true"
							requiredMessage="É necessário informar o horário de uso" />

						<p:message
							id="mensHorario"
							for="horario" />


					</p:panelGrid>
				</p:panel>

			</div>



		</h:form>

	</ui:define>

</ui:composition>
