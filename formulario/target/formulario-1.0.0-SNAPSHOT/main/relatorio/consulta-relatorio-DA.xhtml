<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:esp="http://www.especializa.com.br/facelets/taglibs"
	xmlns:espc="http://java.sun.com/jsf/composite/componentes"
	xmlns:o="http://omnifaces.org/ui"
	template="../../WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titulo">Relatório -  Dança Amazonas</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<h1>Relatório: Inscritos Dança Amazonas</h1>
						
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton
						value="Emitir"
						action="#{mbRelatorioInscritosDancaAmazonas.emitir()}"
						ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			
			
			<p:panelGrid
				columns="2"
				id="painel"
				style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Período Inscrição" />
				<h:panelGroup>
					<p:calendar
						value="#{mbRelatorioInscritosDancaAmazonas.dataInicio}"
						label="Data inicial"
						locale="pt"
						maskSlotChar="__/__/____"
						mask="true"
						pattern="dd/MM/yyyy"
						size="10" />
					<p:spacer width="8" />
					<h:outputText value="à" />
					<p:spacer width="8" />
					<p:calendar
						value="#{mbRelatorioInscritosDancaAmazonas.dataFim}"
						label="Data final"
						locale="pt"
						maskSlotChar="__/__/____"
						mask="true"
						pattern="dd/MM/yyyy"
						size="10" />
				</h:panelGroup>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
