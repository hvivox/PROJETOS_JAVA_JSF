
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<!-- informa que estes comandos será os primeiro a serem carregados -->
	<!-- viewport informa que todos recursos como: divs, imagens etc sempre terão 
	o tamanho original na tela -->
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	
	<title><ui:insert name="titulo">PM - Painel Mobile</ui:insert></title>
	
	<!-- compatilidade com o internet explore -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	
	<!-- icone da aba do navegador -->
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
	
	<!-- direciona para tela de inicial quando terminar a sessão -->
	<meta http-equiv="refresh" content="${request.session.maxInactiveInterval};url=/painelmobile/login.xhtml"/>
	
	<!-- Utilizado para traduzir o calendar para lingua portugues Brasil -->
	<h:outputScript target="body" library="js" name="calendario.js" />
	
	<!-- utilizado para controlar o toggle -->
	<h:outputScript target="body" library="js" name="app.js" />	
	
	<h:outputScript library="js" name="jquery.maskMoney.js" />	
	
	
	<h:outputStylesheet library="css" name="layout.css" />
	<!-- utilizado para custumizar o layout principal -->
	
	<h:outputStylesheet library="css" name="custom.css" />	
	
	<!-- customizacao de componente feitos manualmente toggle, menu etc-->
	<h:outputStylesheet library="css" name="components.css" />
	
	<!-- 	<link rel="stylesheet" href="/hermes/resources/estilo.css" type="text/css" />  -->
</h:head>



<h:body >

<!-- STATUS DO AJAX: é chamado todas as vezes que um evento ajax é acionado -->
	<p:ajaxStatus styleClass="hv-barraProgresso" onsuccess="configurarMoeda()">
		<f:facet name="start" >
			<h:graphicImage library="images" name="loading.gif"  styleClass="hv-loading"/>			
		</f:facet>
	
		<f:facet name="complete" >
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>



<!-- CABEÇALHO ########################################################### -->
	<header class="hv-topbar">
		
		
		<!-- LOGO MARCA ########################################### -->
		<div style="height: 60px;">
			<h:link outcome="/login" >
				<h:graphicImage library="images" name="logo.png" />
			</h:link>
		</div>

		<!-- ALTERNA: BOTAO PARA MOSTRA E ESCONDER MENU -->
		<!-- utiliza o fontAwesome para inserir icones na tela fa, fa-2x aumenta o tamanho do icone -->
		<a href="#" class="hv-toggle js-toggle"><i class="fa  fa-bars fa-2x"></i></a>	


		<!-- MENU DO TOPO ###################################### -->
		<div id="hv-opcao-topo"  >
			<span style=" float: left; height: 30px; line-height: 30px; margin-right: 60px"> 
				Olá #{seguranca.nomeCompletoDoUsuarioLogado}
			</span>			
		</div>
		
	</header>

	


	
<!-- BARRA LATERAL########################################### -->	
	<aside class="hv-sidebar js-sidebar">
		<ui:include src="menuLateral.xhtml" />		
	</aside>


<!-- CORPO DA PAGINA######################################### -->
	<section class="hv-content js-content">		
			
	<!-- MENSAGENS - MOSTRA MENSAGENS############################ -->
		<div id="mensagem" >
			<p:messages
				id="hv-msg-topo"
				closable="true"
				infoClass="info"
				warnClass="warn"
				errorClass="erro"
				fatalClass="fatal"
				globalOnly="true" />
			<!-- <ui:insert name="mensagem" /> -->
		</div>		
		
	<!-- INSERÇÃO DAS PAGINAS NO CORPO############################ -->	
		<ui:insert name="corpo" />	
	
	</section>

	

<!-- RODAPE################################################ -->
	<p:separator style="margin-top: 20px" />
	<footer class="hv-footer js-footer">
		SESC - Tecnologia da Informação <a href="http://www.sesc-am.com.br" target="_blank">www.sesc-am.com.br</a>
	</footer>


	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>

	<ui:debug hotkey="d" />



</h:body>
</html>
